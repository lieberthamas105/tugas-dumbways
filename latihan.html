<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="latihan.css">

</head>
<body>
  <nav>

 <div class="container">
  <div class="logo">
    <img src="logo.png" alt="Logo">
  <ul class="menu">
  
  <li class="dropdown">
    
   <a href="#" class="dropbtn">Home</a>
    <div class="dropdown-content">
    <a href="#">Sub Menu 1</a>
    <a href="#">Sub Menu 2</a>
    <a href="#">Sub Menu 3</a>
    </div>
  </li>
    
  <li>
    <a href="#">My Project</a>
  </li>
</div>
    
  <div class="contact-button">
    <a href="#">Contact Me</a>
  </div>
    
  </ul>
    
 </div>
</nav>

<section class="main-section">

  <div class="pendaftaran">
  
    <h1 id="header">Nama Projek</h1>
  
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="name" class="form-control" id="name" >
  </div>
  

  <div class="container" id="date">
  <div class="col" >
    <label class="form-label" for="start-date">Start Date</label>
    <input type="date" class="date-input" id="start-date" />
  </div>
  <div class="col" >
    <label class="form-label" for="end-date">End Date</label>
    <input type="date" class="date-input" id="end-date" />
  </div>
</div>
  
<div class="mb-3">
  <label for="description" class="form-label">Deskripsi</label>
  <textarea class="form-control" id="description" rows="3"></textarea>
</div>

<div class="row col-4">
  <label class="form-label" for="your-message">Technologies</label>
  <div class="col">
    <div class="checkbox-grid">
      <label><input type="checkbox" value="Node Js" /> Node JS</label>
      <label><input type="checkbox" value="ReactJs" /> React JS</label>
      <label><input type="checkbox" value="Next Js" /> Next JS</label>
      <label><input type="checkbox" value="TypeScript" /> TypeScript</label>
    </div>

  
      <label for="project-image" class="form-label">Upload Image</label>
      <input
        class="choose-image"
        type="file"
        accept="image/*"
        id="project-image"
      />

  </div>

  

    
  
  
  
  <div class="d-flex justify-content-end">
    <button onclick="getData(event)">submit</button>
  </div>
  
</div>


</section>

<div id="content" class="d-flex flex-wrap justify-content-around"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="function.js"></script>     
</body>
</html>
